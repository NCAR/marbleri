data_modes: ["train", "val", "test"]

hwrf_data_paths:
  train: "/glade/p/ral/nsap/rozoff/hfip/reforecast_h218_rotated/"
  val: "/glade/p/ral/nsap/rozoff/hfip/realtime2018_h218_rotated/"
  test: "/glade/p/ral/nsap/rozoff/hfip/realtime2019_h218_rotated/"
best_track_data_paths:
  train:
    file_path: "/glade/p/cisl/aiml/dgagne/besttrack_predictors/"
    file_start: "diag_2015_2017"
    start_date: "2015-01-01"
    end_date: "2017-12-31"
  val:
    file_path: "/glade/p/cisl/aiml/dgagne/besttrack_predictors/"
    file_start: "diag_2018"
    start_date: "2018-01-01"
    end_date: "2018-12-31"
  test:
    file_path: "/glade/p/cisl/aiml/dgagne/besttrack_predictors/"
    file_start: "diag_2019"
    start_date: "2019-01-01"
    end_date: "2019-12-31"
time_difference_hours: 24
conv_inputs:
  variables: ["THETA_E", "U_RAD", "V_TAN"]
  levels: [20000, 50000, 85000, "surface"]
  scale_format: "standard"
  subset: [15, 111]
best_track_inputs_static: ["LAND", "TIME", "INIT_HOUR", "ZENITH"]
best_track_inputs_dt: ["RMW", "VMAX", "MIN_SLP", "SHR_MAG", "SST", "LAND", "TPW", "TANG850",
                    "VORT850", "DVRG200", "STM_SPD", "RHLO", "RHMD", "RHHI", "INST1", "INST2"]
best_track_output: "vmax_bt_new"
best_track_output_comparisons: ["VMAX"]
best_track_scaler: "StandardScaler"
output_bins: [-42.5, 42.5, 5]
out_path: "/glade/scratch/dgagne/hwrf_2020_rt_hour_output_20211104/"
n_workers: 16
models:
  dense_base_discrete:
    model_type: "DenseNeuralNet"
    input_type: "scalar"
    output_type: &out "discrete"
    adeck_name: "MDBD"
    config:
      hidden_layers: &layer 1
      hidden_neurons: &neurons 128
      hidden_activation: &act "relu"
      output_type: *out
      optimizer: &opt "adam"
      loss: "categorical_crossentropy"
      batch_size: &batch 128
      epochs: &epoch 50
      learning_rate: &lr 0.001
      verbose: &verb 0
  dense_focal_discrete:
    model_type: "DenseNeuralNet"
    input_type: "scalar"
    output_type: "discrete"
    adeck_name: "MDFD"
    config:
      hidden_layers: *layer
      hidden_neurons: *neurons
      hidden_activation: *act
      output_type: *out
      optimizer: *opt
      loss: "focal"
      batch_size: *batch
      epochs: *epoch
      learning_rate: *lr
      verbose: *verb
  dense_rps_discrete:
    model_type: "DenseNeuralNet"
    input_type: "scalar"
    output_type: *out
    adeck_name: "MDRD"
    config:
      hidden_layers: *layer
      hidden_neurons: *neurons
      hidden_activation: *act
      output_type: *out
      optimizer: *opt
      loss: "rps"
      batch_size: *batch
      epochs: *epoch
      learning_rate: *lr
      verbose: *verb

