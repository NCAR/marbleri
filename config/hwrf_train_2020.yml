data_modes: ["train", "val", "test"]

hwrf_data_paths:
  train: "/glade/p/ral/nsap/rozoff/hfip/reforecast_rotated/"
  val: "/glade/p/ral/nsap/rozoff/hfip/realtime_rotated/"
  test: "/glade/p/ral/nsap/rozoff/hfip/realtime2019_rotated/"
best_track_data_paths:
  train:
    file_path: "/glade/p/ral/nsap/rozoff/hfip/besttrack_predictors/"
    file_start: "diag_2015_2017"
  val:
    file_path: "/glade/p/ral/nsap/rozoff/hfip/besttrack_predictors/"
    file_start: "diag_2018"
  test:
    file_path: "/glade/p/ral/nsap/rozoff/hfip/besttrack_predictors/"
    file_start: "diag_2019"
time_difference_hours: 24
conv_inputs:
  variables: ["THETA_E", "U_RAD", "V_TAN"]
  levels: [20000, 50000, 85000, "surface"]
  scale_format: "standard"
best_track_inputs: ["RMW", "VMAX", "MIN_SLP", "SHR_MAG", "SST", "LAND", "TPW", "TANG850",
                    "VORT850", "DVRG200",
                    "STM_SPD", "RHLO", "RHMD", "RHHI", "INST1", "INST2"]
best_track_output: "vmax_bt_new"
best_track_output_comparisons: ["VMAX"]
best_track_scaler: "RobustScaler"
output_bins: [-40, 40, 5]
out_path: "/glade/p/ral/allral/dgagne/hfip/hwrf_2020_output/"
n_workers: 16
models:
  random_forest_discrete:
    model_type: "RandomForestClassifier"
    input_type: "scalar"
    output_type: "discrete"
    config:
      n_estimators: 200
      criterion: "entropy"
      max_features: "sqrt"
      n_jobs: 16
  dense_neural_net_discrete:
    model_type: "DenseNeuralNet"
    input_type: "scalar"
    output_type: "discrete"
    config:
      hidden_layers: 2
      hidden_neurons: 50
      activation: "relu"
      output_type: "discrete"
      batch_size: 128
      learning_rate: 0.0001
  conv_linear:
    model_type: "BaseConvNet"
    input_type: "conv"
    output_type: "linear"
    config:
      min_filters: 16
      pooling_width: 2
      scalar_hidden_layers: 2
      scalar_hidden_neurons: 32
      output_type: "linear"
      loss: "mae"
      pooling: "max"
      data_format: "channels_first"
      l2_alpha: 0
      optimizer: "adam"
      batch_size: 128
      epochs: 20
      learning_rate: 0.0001
      verbose: 1
  conv_discrete:
    model_type: "BaseConvNet"
    input_type: "conv"
    output_type: "discrete"
    config:
      min_filters: 16
      pooling_width: 2
      scalar_hidden_layers: 2
      scalar_hidden_neurons: 32
      output_type: "discrete"
      loss: "categorical_crossentropy"
      pooling: "max"
      data_format: "channels_first"
      l2_alpha: 0
      optimizer: "adam"
      batch_size: 128
      epochs: 20
      learning_rate: 0.0001
      verbose: 1
  conv_mixed:
    model_type: "MixedConvNet"
    input_type: "mixed"
    output_type: "discrete"
    config:
      min_filters: 16
      pooling_width: 2
      scalar_hidden_layers: 2
      scalar_hidden_neurons: 32
      output_type: "discrete"
      loss: "categorical_crossentropy"
      pooling: "max"
      data_format: "channels_first"
      l2_alpha: 0
      optimizer: "adam"
      batch_size: 128
      epochs: 20
      learning_rate: 0.0001
      verbose: 1

